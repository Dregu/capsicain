[DEFAULTS]
;debug						;debug output. Switch with [ESC]+[D]
startAHK					;on startup, start autohotkey.exe if it is in the same directory.
activeLayer 1				;Switch with [ESC]+[0..9]  0=hardcoded = no changes at all; 1=qwertz; 2=WorkmanJ
characterCreationMode 0     ;hardcoded to 0 in capsicain2; 0=IBM (ALT+123), 1=ANSI (ALT+0123), 2=AHK (slow but reliable). (Note that 0 and 1 require NumLock ON)
delayBetweenMacroKeysMS 5   ;system drops keys when they are sent too fast. 1 is the limit (=1000 chars per second), 3 is reliable on my laptops


[FEATURES]
slashShift		;SLASH::RSHIFT - make the slash key right shift - the way it should be. Comfortable shift...
backslashShift	;LBSLASH::LSHIFT - ISO (Euro) boards only, LeftBackslash is the key next to left shift, maybe labeled [<]. US boards have it in hardware (big left shift key)
